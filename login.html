<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PULSE | Login</title>

  <link rel="stylesheet" href="login.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
    <header class="navbar">
  <div class="nav-left">
    <a href="index.html" class="nav-link home-icon">
      <i class="fas fa-house"></i>
    </a>
  </div>
</header>

  <div class="login-container">

    <!-- TOGGLE -->
    <div class="toggle-container">
      <div class="toggle-slider" id="toggleSlider"></div>
      <div class="toggle-option active" onclick="switchLogin('hospital')">
        Hospital
      </div>
      <div class="toggle-option" onclick="switchLogin('seller')">
        Seller
      </div>
    </div>

    <!-- LOGIN FORM -->
    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />

      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
      </div>

      <!-- REMEMBER ME (LEFT FIXED) -->
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

  </div>

  <script src="login.js"></script>
</body>
</html>
