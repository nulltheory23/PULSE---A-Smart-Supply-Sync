<!DOCTYPE html>
<html>
<head>
    <title>Secure Medical Tracking | PULSE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hospdas.css') }}">
    <style>
        .status-bar { display: flex; justify-content: space-between; margin-top: 40px; position: relative; }
        /* Connecting line between steps */
        .status-bar::before {
            content: "";
            position: absolute;
            top: 10px; left: 10%; right: 10%;
            height: 2px; background: #334155;
            z-index: 1;
        }
        .step { text-align: center; color: #4b5563; z-index: 2; background: #1e293b; padding: 0 10px; }
        .step.active { color: #00fff5; font-weight: bold; }
        .badge {
            background: rgba(0, 255, 245, 0.1);
            color: #00fff5;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid #00fff5;
            float: right;
        }
    </style>
</head>
<body style="background: #0f172a; color: white; font-family: 'Inter', sans-serif; padding: 40px;">
    <div style="max-width: 600px; margin: auto; background: #1e293b; padding: 30px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        
        <span class="badge">LIVE TRACKING</span>
        <h1 style="color: #00fff5; margin-top: 0;">üì¶ Order Tracking</h1>
        <p style="font-size: 0.7rem; color: #64748b; font-family: monospace;">BLOCKCHAIN HASH: {{ order.hash_id }}</p>
        
        <hr border="0" style="border-top: 1px solid #334155; margin: 20px 0;">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div>
                <label style="color: #94a3b8; font-size: 0.8rem;">RESOURCES</label>
                <p style="margin: 5px 0;"><strong>{{ order.qty }}x {{ order.item }}</strong></p>
            </div>
            <div>
                <label style="color: #94a3b8; font-size: 0.8rem;">STATUS</label>
                <p style="margin: 5px 0; color: #fbbf24;">In Transit</p>
            </div>
            <div>
                <label style="color: #94a3b8; font-size: 0.8rem;">SUPPLIER</label>
                <p style="margin: 5px 0; font-size: 0.9rem;">{{ order.seller.replace('_', ' ').title() }}</p>
            </div>
            <div>
                <label style="color: #94a3b8; font-size: 0.8rem;">DESTINATION</label>
                <p style="margin: 5px 0; font-size: 0.9rem;">{{ order.seller.replace('_', ' ').title() }}</p>
            </div>
        </div>

        <div class="status-bar">
            <div class="step active">‚óè<br><small>Confirmed</small></div>
            <div class="step active">‚óè<br><small>Dispatched</small></div>
            <div class="step">‚óã<br><small>In Transit</small></div>
            <div class="step">‚óã<br><small>Delivered</small></div>
        </div>
        
        <br><br>
        <button onclick="window.history.back()" class="request-btn" style="width: 100%; cursor: pointer;">
            Return to Dashboard
        </button>
    </div>
</body>
</html>
