<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PULSE | Hospital Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hospdas.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <a href="{{ url_for('home') }}" class="home-icon">
            <i class="fas fa-house"></i>
        </a>
        <h1>Hospital Dashboard</h1>
        <div id="user-display" style="color: #00fff5; margin-left: auto; font-weight: bold; margin-right: 20px;"></div>
    </header>

    <main class="dashboard">
        <section id="my-inventory-section" class="hospital-card" style="border: 2px solid #00fff5; width: 100%; max-width: 800px;">
            <h2 style="color: #00fff5;"><i class="fas fa-hospital-user"></i> My Facility Inventory</h2>
            <div id="my-stock-content" class="inventory">
                <p>Loading your data...</p>
            </div>
        </section>

        <hr style="width: 80%; border: 0.5px solid rgba(255,255,255,0.1); margin: 20px 0;">

        <h2 style="text-align: center; width: 100%; color: #ffffff; margin-bottom: 10px;">Available Suppliers</h2>
        <div id="supplier-list" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <p>Fetching live supplier stock...</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='hospdas.js') }}"></script>
</body>
</html>
