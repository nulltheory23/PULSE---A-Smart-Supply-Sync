<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PULSE | Seller Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hospdas.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <a href="{{ url_for('home') }}" class="home-icon"><i class="fas fa-house"></i></a>
        <h1>Supplier Inventory</h1>
    </header>
    <main class="dashboard">
        <section class="hospital-card">
            <h2><i class="fas fa-plus-circle"></i> Add New Stock</h2>
            <form id="add-form" style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
                <input type="text" id="item" placeholder="Item Name (e.g. Oxygen)" required style="padding: 10px; border-radius: 5px; background: #0f172a; color: white; border: 1px solid #334155;">
                <input type="number" id="qty" placeholder="Quantity" required style="padding: 10px; border-radius: 5px; background: #0f172a; color: white; border: 1px solid #334155;">
                <button type="submit" class="request-btn">Update Inventory</button>
            </form>
        </section>

        <section class="hospital-card" style="margin-top: 20px;">
            <h2><i class="fas fa-list"></i> Recent Global Transactions</h2>
            <div id="ledger-box" class="inventory">
                <p>Loading ledger...</p>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='seller.js') }}"></script>
</body>
</html>
