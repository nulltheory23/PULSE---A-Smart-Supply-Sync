<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | Seller Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hospdas.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <a href="{{ url_for('home') }}" class="home-icon">
            <i class="fas fa-house"></i>
        </a>
        <h1>Seller Inventory Management</h1>
        <div class="user-info" style="color: white; margin-right: 20px;">
            <i class="fas fa-user-tag"></i> Supplier Portal
        </div>
    </header>

    <main class="dashboard">
        <section class="hospital-card" style="width: 100%; max-width: 800px;">
            <h2><i class="fas fa-boxes-stacked"></i> Update Your Stock</h2>
            <form id="inventory-form" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                <input type="text" id="item-name" placeholder="Item Name (e.g., Oxygen Cylinder)" required 
                       style="padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white;">
                <input type="number" id="item-qty" placeholder="Quantity" required 
                       style="padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white;">
                <button type="submit" class="request-btn" style="width: 100%;">Update Inventory</button>
            </form>
        </section>

        <section class="hospital-card" style="width: 100%; max-width: 800px; margin-top: 30px;">
            <h2><i class="fas fa-list-check"></i> Recent Requests & Matches</h2>
            <div id="ledger-container" class="inventory">
                <p style="text-align: center; color: #94a3b8;">Loading transaction history...</p>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='seller.js') }}"></script>
</body>
</html>
